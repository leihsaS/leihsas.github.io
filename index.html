<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollito Feliz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3cd;
            color: #5a3e1b;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        nav a {
            text-decoration: none;
            color: #5a3e1b;
            font-weight: bold;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            text-align: center;
        }
        .menu {
            margin: 20px;
            text-align: center;
        }
        .menu h2 {
            text-align: center;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        .menu-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .menu-item span {
            flex-grow: 1;
            text-align: left;
            font-size: 1.2em;
            font-weight: bold;
        }
        footer {
            background-color: #5a3e1b;
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>El Pollito Feliz</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Menú</a>
            <a href="#">Reservaciones</a>
            <a href="#">Ubicaciones</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <section class="hero">
        ¡El mejor pollo a la parrilla te espera!
    </section>
    <section class="menu">
        <h2>Nuestros Platillos</h2>
        <div class="menu-container">
            <div class="menu-item">
                <img src="media/pollo_a_la_parrilla.png" alt="Pollo a la Parrilla">
                <span>Pollo a la Parrilla - $9.99</span>
            </div>
            <div class="menu-item">
                <img src="media/alitas-de-pollo.png" alt="Alitas de pollo">
                <span>Alitas de pollo con BBQ - $7.99</span>
            </div>
            <div class="menu-item">
                <img src="media/combo-familiar.png" alt="Combo Familiar">
                <span>Combo Familiar - $19.99</span>
            </div>
        </div>
    </section>
    <footer>
        Síguenos en redes sociales | Contacto: 123-456-789
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollito Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3cd;
            color: #5a3e1b;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px black;
            text-align: center;
        }
        .menu-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        footer {
            background-color: #5a3e1b;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>El Pollito Feliz</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link" href="#">Inicio</a>
            <a class="nav-link" href="#">Menú</a>
            <a class="nav-link" href="#">Reservaciones</a>
            <a class="nav-link" href="#">Ubicaciones</a>
            <a class="nav-link" href="#">Contacto</a>
        </nav>
    </header>
    <section class="hero">
        ¡El mejor pollo a la parrilla te espera!
    </section>
    <section class="menu container py-4">
        <h2 class="text-center">Nuestros Platillos</h2>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="card bg-white" style="width: 18rem;">
                    <img src="media/pollo_a_la_parrilla.png" class="card-img-top" alt="Pollo a la parrilla">
                    <div class="card-body">
                      <p class="card-text"><h5>Alitas BBQ - $7.99</h5></p>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card bg-white" style="width: 18rem;">
                    <img src="media/alitas-de-pollo.png" class="card-img-top" alt="Alitas de pollo">
                    <div class="card-body">
                      <p class="card-text"><h5>Alitas BBQ - $7.99</h5></p>
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="card bg-white" style="width: 18rem;">
                    <img src="media/combo-familiar.png" class="card-img-top" alt="Combo Familiar">
                    <div class="card-body">
                      <p class="card-text"><h5>Combo Familiar - $19.99</h5></p>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    <footer>
        Síguenos en redes sociales | Contacto: 123-456-789
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
